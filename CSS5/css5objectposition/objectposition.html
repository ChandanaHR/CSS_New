<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 900px;
            height: 900px;
            border: 5px solid black;
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 100px 100px; /*left, top*/
        } 
    </style>
</head>
<body>
    <!-- object-position property is used to specify how an <img> or 
    <video> should be positioned within its container. -->
    <!-- object-position property in CSS is used along with object-fit to control the alignment 
    (positioning) of replaced elements like <img>, <video>, or <iframe> 
    inside their container when the content doesn’t fill the entire box. -->
    <!-- object-position: x-axis, y-axis -->
     <!-- x-axis → left, center, right
     y-axis -> top, center, bottom -->
     <div class="box">
        <img src="https://www.davpetlovers.com/wp-content/uploads/2025/03/golden-retriver.jpg">
     </div>
</body>
</html>
