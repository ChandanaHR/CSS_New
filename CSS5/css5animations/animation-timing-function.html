<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Timing Function Example</title>
  <style>
    @keyframes slide {
      from { transform: translateX(0); }
      to   { transform: translateX(300px); }
    }

    .box {
      width: 100px;
      height: 90px;
      margin: 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background: crimson;
      animation: slide 3s infinite alternate;
    }

    .linear { animation-timing-function: linear; background: teal; }
    .ease { animation-timing-function: ease; animation-fill-mode: ease; background: purple; }
    .ease-in { animation-timing-function: ease-in; background: orange; }
    .ease-out { animation-timing-function: ease-out; background: dodgerblue; }
    .ease-in-out { animation-timing-function: ease-in-out; background: darkgreen; }
  </style>
</head>
<body>
  <h2>animation-timing-function Demo</h2>

  <div class="box linear">linear</div>
  <div class="box ease">ease</div>
  <div class="box ease-in">ease-in</div>
  <div class="box ease-out">ease-out</div>
  <div class="box ease-in-out">ease-in-out</div>

</body>
</html>
